<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUDS</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <div class="price">
                <input placeholder="title" type="text" id="title">
            <input onkeyup="getTotal()" type="number"  placeholder="price" id="price">
            <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
            <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
            <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
            <small id="total">3214</small>

            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text " id="category">
            <button id="submit">Create Product</button>



            
        </div>

        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
            <div class="btnSearch">
                <button onclick=" getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                <button onclick=" getSearchMood(this.id)" id="searchCategory">Search By Category</button>

            </div>
            </div>
            <div id="deleteAll">
                
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Tax</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                   
                </tbody>
             </table>
             
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
